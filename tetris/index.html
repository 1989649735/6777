<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>俄罗斯方块</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="game-container">
        <header class="game-header">
            <h1>俄罗斯方块</h1>
            <div class="game-stats">
                <div class="stat-item">
                    <span class="stat-label">分数</span>
                    <span id="score" class="stat-value">0</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">等级</span>
                    <span id="level" class="stat-value">1</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">行数</span>
                    <span id="lines" class="stat-value">0</span>
                </div>
            </div>
        </header>
        
        <main class="game-main">
            <div class="game-area">
                <canvas id="gameCanvas" width="300" height="600"></canvas>
                <div class="game-overlay" id="gameOverlay">
                    <div class="overlay-content">
                        <h2 id="overlayTitle">准备开始</h2>
                        <p id="overlayMessage">按空格键开始游戏</p>
                        <button id="startBtn" class="btn btn-primary">开始游戏</button>
                        <button id="settingsBtn" class="btn btn-secondary">设置</button>
                        <button id="achievementsBtn" class="btn btn-secondary">成就</button>
                    </div>
                </div>
            </div>
            
            <div class="game-sidebar">
                <div class="sidebar-section">
                    <h3>下一个</h3>
                    <canvas id="nextCanvas" width="120" height="120"></canvas>
                </div>
                
                <div class="sidebar-section">
                    <h3>保持</h3>
                    <canvas id="holdCanvas" width="120" height="120"></canvas>
                </div>
                
                <div class="sidebar-section">
                    <h3>控制</h3>
                    <div class="controls">
                        <div class="control-item">
                            <span class="control-key">←</span>
                            <span class="control-desc">左移</span>
                        </div>
                        <div class="control-item">
                            <span class="control-key">→</span>
                            <span class="control-desc">右移</span>
                        </div>
                        <div class="control-item">
                            <span class="control-key">↓</span>
                            <span class="control-desc">加速</span>
                        </div>
                        <div class="control-item">
                            <span class="control-key">↑</span>
                            <span class="control-desc">旋转</span>
                        </div>
                        <div class="control-item">
                            <span class="control-key">空格</span>
                            <span class="control-desc">掉落</span>
                        </div>
                        <div class="control-item">
                            <span class="control-key">C</span>
                            <span class="control-desc">保持</span>
                        </div>
                        <div class="control-item">
                            <span class="control-key">P</span>
                            <span class="control-desc">暂停</span>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        
        <div class="settings-modal" id="settingsModal">
            <div class="modal-content">
                <div class="modal-header">
                    <h2>设置</h2>
                    <button id="closeSettings" class="close-btn">&times;</button>
                </div>
                <div class="modal-body">
                    <div class="setting-item">
                        <label for="theme">主题</label>
                        <select id="theme">
                            <option value="classic">经典</option>
                            <option value="neon">霓虹</option>
                            <option value="pastel">柔和</option>
                        </select>
                    </div>
                    <div class="setting-item">
                        <label for="difficulty">难度</label>
                        <select id="difficulty">
                            <option value="easy">简单</option>
                            <option value="normal">普通</option>
                            <option value="hard">困难</option>
                        </select>
                    </div>
                    <div class="setting-item">
                        <label for="sound">音效</label>
                        <input type="checkbox" id="sound" checked>
                    </div>
                    <div class="setting-item">
                        <label for="music">音乐</label>
                        <input type="checkbox" id="music" checked>
                    </div>
                </div>
                <div class="modal-footer">
                    <button id="saveSettings" class="btn btn-primary">保存</button>
                </div>
            </div>
        </div>
        
        <div class="achievements-modal" id="achievementsModal">
            <div class="modal-content">
                <div class="modal-header">
                    <h2>成就</h2>
                    <button id="closeAchievements" class="close-btn">&times;</button>
                </div>
                <div class="modal-body">
                    <div id="achievementsList" class="achievements-list"></div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="js/StorageManager.js"></script>
    <script src="js/ConfigManager.js"></script>
    <script src="js/AchievementSystem.js"></script>
    <script src="js/GameEngine.js"></script>
    <script src="js/UIManager.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
